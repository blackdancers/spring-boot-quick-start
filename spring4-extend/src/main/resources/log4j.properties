log4j.rootLogger=info,stdout


#控制台的配置
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#设置日志输出编码方式为UTF-8，如果不指定，会以当前运行操作系统的编码方式记录
log4j.appender.appendConsole.encoding = UTF-8
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p [%C{1}:%L] : %m%n
#[%-5p] [%d{HH:mm:ss}] %c - %m%n 


#下面配置是指定包的特殊处理，针对指定的日志级别，如果不指定的话则使用父日志记录器(rootLogger)的，指定了就覆盖掉了父日志记录器的
#设置包的日志配置
log4j.logger.com.github.fish.spring4.extend= debug  

